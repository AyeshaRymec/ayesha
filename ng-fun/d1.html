<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  
  <script type="text/javascript">

    var app = angular.module("app", []);

    app.controller("emp", function($scope){

      $scope.num1 = null;
      $scope.num2 = null;

      $scope.sum = null;
    
      $scope.textInput = "";

      $scope.sumThem = function(){
        $scope.sum = parseInt($scope.num1) + parseInt($scope.num2);  
      }

      $scope.fruits = ["Apple", "Banana", "Mango", "Orange", "Strawberry"];

    });

  </script>

</head>

<body ng-app="app" style="background-image: url('back2.jpg'); background-repeat: no-repeat;">
  <!-- Your AngularJS application content goes here -->



  <div ng-controller="emp">

    Number 1: 
    <input type="number" ng-model="num1">

    Number 2:
    <input type="number" ng-model="num2">

    <input type="text" ng-model="textInput">

    <button ng-click="sumThem()" ng-disabled="!textInput">
      Calculate Sum
    </button>

    <p ng-show="sum">Sum: {{sum}}</p>

    <h3>Fruits</h3>
    <ul>
      <li ng-repeat="fruit in fruits">{{fruit}}</li>
    </ul>

  </div>

</body>
</html>
